<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tilt</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container" data-tilt data-tilt-scale="1.1" data-tilt-glare>
    <form action="/" id="form">
      <div>
        <h1>Login</h1>
      </div>
      <div class="input-control">
        <input id="username" type="text" placeholder="Enter Your Name">
        <div class="error"></div>
      </div>
      <div class="input-control">
        <input id="password" type="password" placeholder="Enter Password">
        <div class="error"></div>
      </div>
      <div class="forget input-control" >
        <div>
          <input id="checkbox" type="checkbox"><p id="terms">I accept terms</p>
          <a href="#" id="fp">Forget Password ? </a>
          <div class="error"></div>
        </div>
        
      </div>
      <div>
        <button type="submit" id="btn">Submit</button>
      </div>

      <div>
        <a href="#" id="sign-up">Don't have an account ?</a>
      </div>

    </form>
  </div>


  <script src="script.js"></script>
  <script src="vanilla-tilt.js"></script>

  
</body>
</html>
